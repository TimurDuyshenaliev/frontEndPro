<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3.3</title>
</head>
<body>
    <script>
        let num = +prompt("Введите число");
        let res = num > 1;
        for(let i = 2; i < num; i++){
            if(num % i === 0){
                res = false;
                break;
            }
        }
        console.log(res ?"Число простое": "Число сложное ");
    </script>
</body>
</html>
