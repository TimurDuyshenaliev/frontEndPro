<body>
    <script>
        function delSymbols(){
            let output ="";
            for (let i = 0; i < arguments[0].length; i++){
                if (arguments[0][i].includes(arguments[1][0])){
                    output += ""
                }
                else if (arguments[0][i].includes(arguments[1][1])){
                    output += ""
                }
                else{
                    output += arguments[0][i]
                }
            }
            alert(output);
        }
        delSymbols("hello world",['l','d']);
    </script>
