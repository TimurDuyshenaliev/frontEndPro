<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
</head>
<body>
    <script>
        let num = prompt("Введите число");
        
        switch(true){
            case num < 0:
                console.log(`Число ${num} меньше 0`)
                break;
            case num > 500:
                console.log(`Число ${num} больше 500`)
                break;
            default:
                console.log(`Число ${num} в диапозоне от 0 до 500`)
                break;
        }


    </script>
</body>
</html>
